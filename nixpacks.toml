[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer', 'nodejs_20', 'npm-9_x', 'nginx']

[phases.install]
cmds = [
    'npm ci',
    'composer install --no-dev --optimize-autoloader'
]

[phases.build]
cmds = [
    'npm run build',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'

[variables]
NODE_ENV = 'production'
APP_ENV = 'production'
